<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Login.css">

    <title>Document</title>
</head>

<body>
    <div class="background-image"></div>
    <div class="background-box">
        <div id="logo">
            <img id="image" src="Images/Logo.png" width="100" height="100" alt="Logo">
            <p id="word">
                Location <br> Search
            </p>
        </div>
        <h1>Create an account</h1>
        <br>
        <small class="login-text">Enter a username </small><span style="color: rgba(0, 0, 0, 0.44)">&#x1F6C8</span>
        <br>
        <input type="text" id="username">
        <br>
        <small class="login-text">Choose a password </small><span style="color: rgba(0, 0, 0, 0.44)">&#x1F6C8</span>
        <br>
        <input type="password" id="password" style="margin-bottom: 15px">
        <br>
        <div id="login-button">Create my account</div>
        <br>
        <p class="bottom-text" onclick="location.href='Login.html'">Back</p>
    </div>
</body>

</html>
