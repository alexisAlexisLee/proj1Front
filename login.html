<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="background-image"></div>
    <div class="background-box">
        <div id="logo">
            <img id="image" src="Images/Logo.png" width="100" height="100" alt="Logo">
            <p id="word">
                Location <br> Search
            </p>
        </div>
        <h1>Welcome Back</h1>
        <small class="login-text">Username</small>
        <br>
        <input type="text" id="username" required>
        <br>
        <small class="login-text">Password</small>
        <br>
        <input type="password" id="password" required>
        <br>
        <button id="login-button" onclick="login()">GO</button>
        <br>
        <!-- <p class="bottom-text" >Forgot your password?</p> -->
        <p class="bottom-text" onclick="location.href='NewAccount.html'">Create a new account</p>
    </div>
</body>

</html>
